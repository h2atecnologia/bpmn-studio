productName: "BPMN Studio"
directories:
  output: dist/electron
  buildResources: build
extraFiles:
  - filter:
      - build/**
      - config/**
extraResources:
  - filter:
      - node_modules/@atlas-engine/fullstack_server/config/**/*
      - node_modules/@atlas-engine/fullstack_server/migrations/**/*
nsis:
  perMachine: false
  oneClick: false
  allowToChangeInstallationDirectory: true
  runAfterFinish: false
  artifactName: 'bpmn-studio-setup-${version}.${ext}'
portable:
  artifactName: 'bpmn-studio-portable-${version}.${ext}'
win:
  target:
    - nsis
    - portable
  fileAssociations:
    - ext:
        - bpmn
      name: BPMN
      description: BPMN diagram extension
mac:
  target:
    - dmg
    - zip
  fileAssociations:
    - ext:
        - bpmn
      name: BPMN
  artifactName: 'bpmn-studio-setup-${version}.${ext}'
