productName: "BPMN Studio"
directories:
  output: dist/electron
  buildResources: build
extraFiles:
  - filter:
      - build/**
extraResources:
  - filter:
      - node_modules/@process-engine/process_engine_runtime/config/**/*
      - node_modules/@process-engine/process_engine_runtime/scripts/**/*
      - node_modules/@process-engine/process_engine_runtime/sequelize/migrations/**/*
nsis:
  perMachine: false
  oneClick: false
  allowToChangeInstallationDirectory: true
  runAfterFinish: false
win:
  target: nsis
  fileAssociations:
    - ext:
        - bpmn
      name: BPMN
      description: BPMN diagram extension
  artifactName: 'bpmn-studio-setup-${version}.${ext}'
mac:
  target:
    - dmg
    - zip
  fileAssociations:
    - ext:
        - bpmn
      name: BPMN
  artifactName: 'bpmn-studio-setup-${version}.${ext}'
