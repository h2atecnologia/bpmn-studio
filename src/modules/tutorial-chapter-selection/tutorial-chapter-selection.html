<template>
  <require from="./tutorial-chapter-selection.css"></require>

  <div show.bind="showChapterSelection" class="chapter-selection">
    <div class="chapter-selection__header">
      <span class="chapter-selection__header-name">Tutorial Selection</span>
    </div>
    <div class="chapter-selection-list">
      <div repeat.for="chapter of chapters" class="chapter-selection-list-entry" click.delegate="startChapter(chapter)">
        <span class="chapter-selection-list-entry__name">${chapter.name}</span>
        <span class="chapter-selection-list-entry__description">${chapter.description}</span>
      </div>
    </div>
  </div>
</template>
